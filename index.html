<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>

<body>

    <div class="d-flex justify-content-center">
        <h1>HELLO</h1>
    </div>


    <div class="row">
        <div class="col-md-6 document-upload-form">

            <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                    Document</button>

                <div class="document-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="application/pdf" />
                    <div class="drag-text">
                        <h3>Drag and drop a file</h3>
                    </div>
                </div>
                <div class="file-upload-content ">
                    <img class="file-upload-image" src="doc-upload-icon.jpg" alt="your document" />
                    <h4 class="document-title"></h4>
                    <div class="document-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-document">Remove <span
                                class="document-title">Uploaded Document</span></button>
                    </div>

                    <div class="assigned-users">
                        <h3>Assigned Users</h3>
                        <ul class="list-group assigned-users-list">
                            
                        </ul> 
                    </div>

                </div>
            </div>
            

        </div>
        <div class="col-md-6">
            
            <div class="all-users-wrapper w-75">
                <h3>All Users</h3>
                <ul class="list-group all-users-list">
                    
                </ul> 
            </div>

        </div>
    </div>


</body>

</html>
